<main class="main-part container">

    <section class="row">

        <!--<div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <p id="header-text">
                Step into Sri Lanka's freshest food mart for
                all your grocery needs From 100% fresh to
                frozen and everything in between is now easily
                available to you....
            </p>
        </div>-->

        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <div class="card card-size count-card-style ">
                <div class="card-body">
                    <h2 class="card-title text-center cus-card-style">Today Income</h2>
                    <br>
                    <h3 class="text-center cus-card-style" style="color: black">130000</h3>
                    <br>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <div class="card card-size count-card-style ">
                <div class="card-body">
                    <h2 class="card-title text-center cus-card-style">Today's Expense</h2>
                    <br>
                    <h3 class="text-center cus-card-style" style="color: black">12000</h3>
                    <br>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <div class="card card-size count-card-style ">
                <div class="card-body">
                    <h2 class="card-title text-center cus-card-style">Today's Profit</h2>
                    <br>
                    <h3 class="text-center cus-card-style" style="color: black">118000</h3>
                    <br>
                </div>
            </div>
        </div>


        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 bar-chart-style" >
            <div class="card card-progress cus-bar-card">

                <h3 class="card-header text-center" style="color: red">Weekday Sales percentage</h3>

                <div class="card-body">
                    <div class="progress-bars">

                        <label for="mon" class="day-text">Monday</label>
                        <div id="mon" class="progress" role="progressbar" aria-label="Info example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-info text-dark" style="width: 25%">25%</div>
                        </div>

                        <br>

                        <label for="tue" class="day-text">Tuesday</label>
                        <div id="tue" class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-info text-dark" style="width: 50%">50%</div>
                        </div>

                        <br>

                        <label for="wed" class="day-text">Wednesday</label>
                        <div id="wed" class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-info text-dark" style="width: 35%">35%</div>
                        </div>

                        <br>

                        <label for="thu"  class="day-text">Thursday</label>
                        <div id="thu" class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-info text-dark" style="width: 80%">80%</div>
                        </div>

                        <br>

                        <label for="fri" class="day-text">Friday</label>
                        <div id="fri" class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-info text-dark" style="width: 50%">50%</div>
                        </div>

                        <br>

                        <label for="sat" class="day-text">Saturday</label>
                        <div id="sat" class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-info text-dark" style="width: 30%">30%</div>
                        </div>

                        <br>

                        <label for="sun" class="day-text">Sunday</label>
                        <div id="sun" class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar  progress-bar-color bg-info text-dark" style="width: 20%">20%</div>
                        </div>

                        <br>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

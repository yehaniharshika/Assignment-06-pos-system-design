<body>

        <div class="container-fluid">
            <h2 id="logo-name">FOOD MART</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </div>
        </div>

</header>

<main class="main-part container">
    <section class="row">
        <section class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="item-part">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <h1>
                        <i class="fa-solid fa-business-time img-item"></i>
                        Manage item
                    </h1>
                </div>
            </div>
        </section>

        <section class="Items_Details_Form col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <div class="card cardSize">
                <div id="Card-Header-back-colour" class="card-header">
                    Items Details
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Item ID</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Name</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Item name">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Unit Price</label>
                            <input type="number" class="form-control" placeholder="Enter price">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Quantity On Hand</label>
                            <input type="number" class="form-control" placeholder="Enter qty">
                        </div>

                        <div class="text-end ">
                            <button type="submit" class="btn btn-success">Save</button>
                            <button type="reset" class="btn btn-primary">Update</button>
                            <button type="reset" class="btn btn-danger">Delete</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>

                    </form>

                </div>
            </div>
        </section>


        <section class=" search-item col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="card cardSize-item">
                <div id=" " class="card-header Card-header-colour">
                    search item
                </div>

                <div class="card-body">
                    <form>
                        <input class="form-control item-search-text-field" type="text" placeholder="Input Item code/item name here..." aria-label="readonly input example" readonly>
                        <button type="button" class="btn btn-success btn-item-search"  data-bs-toggle="modal" data-bs-target="#ItemModal">search</button>
                    </form>
                </div>

                <!--<select class="form-select form-select-lg mb-3 customer-name-box" aria-label="Large select example">
                    <option selected>Item code</option>
                    <option value="1">I-001</option>
                    <option value="2">I-002</option>
                    <option value="3">I-003</option>
                    <option value="3">I-004</option>
                </select>-->
            </div>
        </section>

        <section class="customer-table-view col-12 col-sm-12 col-md-12 col-lg-10 col-xl-10 col-xxl-10" >
            <table class="table caption-top tbl-customer">
                <caption id="item-table-topic">List of items</caption>
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item Code</th>
                    <th scope="col">Item name</th>
                    <th scope="col">Item price</th>
                    <th scope="col">Item quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>I-001</td>
                    <td>Milk powder</td>
                    <td>750.00</td>
                    <td>10</td>

                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>I-002</td>
                    <td>Diana-Chocolate Biscuit</td>
                    <td>130.00</td>
                    <td>24</td>

                </tr>
                </tbody>
            </table>
        </section>
    </section>
</main>

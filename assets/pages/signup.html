<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Hi! I'm tech enthusiast who is focusing on javascript tech stack.">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>pos-system signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Jost:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="../style/signup.css">
    <link rel="stylesheet" href="../../assets/normalize.css">

</head>
<body>
<main class=" container">
    <section class="row">
        <section class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 position-absolute top-50 start-50 translate-middle">
            <div class=" card signup">
                <div id="signup-label-part">
                    <h2>LOGIN</h2>
                </div>
                <img src="../images/foodmartlogo.png">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label" id="email-label">Email address</label>
                            <input type="email" class="form-control Email" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label" id="password-label">Password</label>
                            <input type="password" class="form-control Password" id="exampleInputPassword1">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input CheckBox" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1" id="check-remember">Remember me</label>
                        </div>
                        <a href="dashboard.html"><button type="button" class="btn btn-primary" id="Button">Login</button></a>
                    </form>
                </div>
            </div>
        </section>
    </section>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
